                -->
                <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>

                  Icon when menu is open.
      
                  Heroicon name: outline/x

                -->

                <img class="hidden lg:block h-8 w-auto" src="https://www.pinpng.com/pngs/m/3-31047_the-resurgent-vinyl-record-vinyl-record-no-background.png" alt="Workflow">
                <h1 href="#" class="text-gray-300 px-3 py-1 text-lg font-medium hidden lg:block h-8 w-auto">Now Spinning</h1>
